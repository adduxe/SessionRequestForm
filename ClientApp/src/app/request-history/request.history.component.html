<table class="table table-hover table-striped">
  <tr class="row">
    <th class="col-md-1">VERSION</th>
    <td class="col-md-11">&nbsp;</td>
  </tr>
  <tr *ngFor="let eachRev of revHistory" (click)="ViewVersion(eachRev.versionNumber);" class="row">
    <td>{{ eachRev.versionNumber }} </td>
    <td>
      <table class="table table-striped table-hover">
        <tr>
          <th>Action</th>
          <th>By</th>
          <th>Date</th>
          <th>Comments</th>
        </tr>
        <tr *ngFor="let eachAction of eachRev.actions">
          <td>{{ eachAction.action }}</td>
          <td>{{ eachAction.actionBy }}</td>
          <td>{{ eachAction.actionDate | date:"MMM dd, yyyy" }}</td>
          <td>{{ eachAction.comment }}</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

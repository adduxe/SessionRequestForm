<table class="table table-hover table-striped">
  <tr class="row">
    <th>VERSION</th>
    <th>ACTION</th>
    <th>BY</th>
    <th>DATE</th>
  </tr>
  <tr *ngFor="let eachRev of sessRevs" (click)="ViewVersion(eachRev.versionNumber);" class="row">
    <td>{{ eachRev.versionNumber }} </td>
    <td>{{ eachRev.action }} </td>
    <td>{{ eachRev.actionBy }} </td>
    <td>{{ eachRev.actionDate | date:"MMM dd, yyyy" }} </td>
  </tr>
</table>

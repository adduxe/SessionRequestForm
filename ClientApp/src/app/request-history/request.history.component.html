<kendo-grid [data]="sessRevs">
  <kendo-grid-column field="versionNumber" title="Version"></kendo-grid-column>
  <kendo-grid-column field="actionBy" title="By"></kendo-grid-column>
  <kendo-grid-column field="action" title="Action"></kendo-grid-column>
  <kendo-grid-column field="actionDate" title="Date" format="{0: dd MMM yyyy}"></kendo-grid-column>
</kendo-grid>
